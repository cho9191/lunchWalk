<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title>회원 가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-3">
    <h2>회원 가입</h2>
    <form action="javascript:fn_createUser()" >

        </div>
        <div class="mb-3 mt-3">
            <label for="userName">이름:</label>
            <input type="text" class="form-control" id="userName" placeholder="이름을 입력하세요." name="userName">
        </div>
        <div class="mb-3  mt-3">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." name="password">
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>

</body>
</html>
